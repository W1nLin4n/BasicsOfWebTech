<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed teacher card</title>
</head>
<body>
    <article id="detailed_card" data-bg-color="#FFFFFF">
        <img id="picture" src="placeholder_portrait.jpg" alt="Portrait of teacher"
             width="150" height="150">
        <h2 id="full_name">John Doe</h2>
        <label for="sex">Sex: </label>
        <span id="sex" name="sex">Male</span>
        <br>
        <label for="age">Age: </label>
        <span id="age" name="age">42</span>
        <br>
        <label for="email">Email: </label>
        <span id="email" name="email">john.doe@example.com</span>
        <br>
        <label for="phone_number">Phone number: </label>
        <span id="phone_number" name="phone_number">067-111-1111</span>
        <br>
        <label for="country">Country: </label>
        <span id="country" name="country">Ukraine</span>
        <br>
        <label for="city">City: </label>
        <span id="city" name="city">Kyiv</span>
        <br>
        <label for="comment">Comment: </label>
        <br>
        <textarea id="comment" name="comment" cols="30" rows="5" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit</textarea>
        <br>
        <label for="map">Map: </label>
        <br>
        <iframe id="map" name="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.665903984195!2d30.520614976942024!3d50.46594578624743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce3f76a22133%3A0x71338e93fe9f7932!2sKul%CA%B9turno-Mystets%CA%B9kyy%20Tsentr%20Natsional%CA%B9noho%20Universytetu%20%22Kyyevo-Mohylyans%CA%B9ka%20Akademiya%22!5e0!3m2!1sen!2sua!4v1684415807729!5m2!1sen!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </article>
</body>
</html>
