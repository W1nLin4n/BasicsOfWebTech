<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add teacher</title>
</head>
<body>
    <h2>Add teacher</h2>
    <form id="registration_form" name="registration_form">
        <label for="full_name">Full name:</label>
        <br>
        <input type="text" id="full_name" name="full_name" placeholder="John Doe" required>
        <br>
        <label for="sex">Sex:</label>
        <br>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="birth_date">Date of birth:</label>
        <br>
        <input type="date" id="birth_date" name="birth_date" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="name@example.com" required>
        <br>
        <label for="phone_number">Phone number:</label>
        <br>
        <input type="tel" id="phone_number" name="phone_number"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="111-111-1111" required>
        <br>
        <label for="preferred_bg_color">Preferred background color:</label>
        <br>
        <input type="color" id="preferred_bg_color" name="preferred_bg_color" required>
        <br>
        <label for="country">Country:</label>
        <br>
        <input type="text" id="country" name="country" placeholder="Ukraine" required>
        <br>
        <label for="city">City:</label>
        <br>
        <input type="text" id="city" name="city" placeholder="Kyiv" required>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea id="comment" name="comment" cols="30" rows="5" 
                  placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit" required></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="clear">Clear</button>
    </form>
</body>
</html>
